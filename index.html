<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="./styles.css">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</script>
      <title>Vm Treinamento</title>
   </head>
   <body>
     
      <div class="modal-containerInfo">
         <div class="modalInfo">
            <h2>Info</h2>
            <hr>
            <span id="infoConnect">
               <Strong>Endereço:</Strong> <t id="systemUrl">endereco</t> <br>
               <Strong>Usuário:</Strong> <t id="userLogin">user</t> <strong> senha:</strong> <t id="userPass">password</t><br>
            </span>
            <hr>
            <button class="btnOk" onclick="closeModal()">OK</button>
         </div>
      </div>
      <div class="modal-containerReport">
         <div class="modalReport">
            <h2>Reportar problema</h2>
            <h4>Digite abaixo o problema que você está tendo e o seu nome completo.</h4>
            <hr>
            <textarea name="ReportText" id="inputReportText" cols="70" rows="10"></textarea>
            <hr>
            <input type="text" id="inputReportName" placeholder="Nome Completo">
            <hr>
            <span id="reportConnect">
               <div class="reportBox">
                  <button class="btnCancel" onclick="CancelReport()">Cancelar</button>
                  <button class="btnSend" onclick="sendMail()">Enviar</button>
               </div>
            </span>
         </div>
      </div>
      <div class="grid">
            <div class="item Bodysm1" onclick="changeStatus(this)">
               <div class="header itemsm1">
                  <div class="info itemsm1" onclick="openModal(1)"></div>
                  <div class="circle">
                     <h1>SM</h1>
                  </div>
                  <div class="report itemsm1" onclick="openReport()"></div>
               </div>
               <h2 class="user sm1">User 1</h2>
               <h2 class="status sm1">
                  <div class="statusIcon iconsms1"></div>
                  Livre
               </h2>
               <h2 contenteditable="true" id="namesm1" class="name sm1">Disponível</h2>
            </div>
            <div class="item Bodysm2" onclick="changeStatus(this)">
               <div class="header itemsm2">
                  <div class="info itemsm2" onclick="openModal(2)"></div>
                  <div class="circle">
                     <h1>SM</h1>
                  </div>
                  <div class="report itemsm2" onclick="openReport()"></div>
               </div>
               <h2 class="user sm2">User 2</h2>
               <h2 class="status sm2">
                  <div class="statusIcon iconsm2"></div>
                  Ocupado
               </h2>
               <h2 contenteditable="true" class="name sm2">Anderton Rodrigues</h2>
            </div>
            <div class="item Bodynt1" onclick="changeStatus(this)">
                <div class="header itemnt1">
                   <div class="info itemnt1" onclick="openModal(3)"></div>
                   <div class="circle">
                      <h1>NT</h1>
                   </div>
                   <div class="report itemnt1" onclick="openReport()"></div>
                </div>
                <h2 class="user nt1">User 1</h2>
                <h2 class="status nt1">
                   <div class="statusIcon iconnt1"></div>
                   Ocupado
                </h2>
                <h2 contenteditable="true"  class="name nt1">Kleuber Cardoso</h2>
             </div>
             <div class="item Bodynt2" onclick="changeStatus(this)">
                <div class="header itemnt2">
                   <div class="info itemnt2" onclick="openModal(4)"></div>
                   <div class="circle">
                      <h1>NT</h1>
                   </div>
                   <div class="report itemnt2" onclick="openReport()"></div>
                </div>
                <h2 class="user nt2">User 2</h2>
                <h2 class="status nt2">
                   <div class="statusIcon iconnt2"></div>
                   Livre
                </h2>
                <h2 contenteditable="true" class="name nt2">Disponível</h2>
             </div>
          </div>
        </div>
        <script src="main.js"></script>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('VEe6yCyK6JDJuTBrz')
      </script>

      <script type="module">
         import { App } from './src/App.js';

         App.start();
      
      </script>
    </body>
</html>
